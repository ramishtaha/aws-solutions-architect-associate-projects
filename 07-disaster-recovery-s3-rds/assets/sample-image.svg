<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- AWS Disaster Recovery Test Image -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- AWS Orange Circle -->
  <circle cx="100" cy="70" r="25" fill="#FF9900" stroke="#232F3E" stroke-width="2"/>
  
  <!-- DR Symbol (Two connected circles) -->
  <circle cx="70" cy="130" r="15" fill="#232F3E" stroke="#FF9900" stroke-width="2"/>
  <circle cx="130" cy="130" r="15" fill="#232F3E" stroke="#FF9900" stroke-width="2"/>
  <line x1="85" y1="130" x2="115" y2="130" stroke="#FF9900" stroke-width="3"/>
  <polygon points="112,125 120,130 112,135" fill="#FF9900"/>
  
  <!-- Text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#232F3E">
    AWS DR Test
  </text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    S3 Replication Sample
  </text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#999">
    File Size: ~2KB
  </text>
</svg>
